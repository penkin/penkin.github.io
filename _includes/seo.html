<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="generator" content="Jekyll v{{ site.jekyll_version }}" />
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
<meta property="og:locale" content="{{ site.locale }}" />
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="{{ site.twitter.card }}" />
<meta property="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
<meta name="twitter:site" content="@{{ site.twitter.username }}" />
<meta name="twitter:creator" content="@{{ site.twitter.username }}" />
<script type="application/ld+json">{"@context":"https://schema.org","@type":"WebSite","description":"{{ site.description }}","headline":"{{ site.title }}","name":"{{ site.title }}","sameAs":[{%- for link in site.social.links -%}"{{ link }}"{% unless forloop.last %},{% endunless %}{%- endfor -%}],"url":"{{ site.url }}{{ page.url }}"}</script>
