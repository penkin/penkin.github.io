<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% include seo.html %}
    <link rel="stylesheet" href="/assets/css/main.min.css" />
    <script>
      if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.setAttribute('data-theme', 'dark');
      } else {
          document.documentElement.removeAttribute('data-theme');
      }
    </script>
    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </head>
  <body class="font-sans text-gray-900 dark:text-gray-300 bg-white dark:bg-gray-900 antialiased flex justify-center">
    <div class="px-6 py-8 md:px-16 lg:px-24 lg:py-16 max-w-[85ch]">
      {% include header.html %}
      {% include menu.html %}
      <div class="container">
        {{ content }}
      </div>
      {% include footer.html %}
    </div>
    <script src="/assets/js/main.js"></script>
    {% if jekyll.environment == 'production' %} {% include analytics.html %} {%endif %}
  </body>
</html>
